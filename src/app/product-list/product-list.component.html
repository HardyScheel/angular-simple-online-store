<h2>Products</h2>

<div *ngFor="let product of products; index as productId">

    <!-- Add product. -->
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
            {{ product.name }}
        </a>
    </h3>

    <!-- Add product description. -->
    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <!-- Add a share button. -->
    <button (click)="share()">
        Share
    </button>

    <!-- Add product alert component as a button, shown in product-alters.component.html. -->
    <app-product-alerts
        [product]="product"
        (notify)="onNotify()">
    </app-product-alerts>

</div>
